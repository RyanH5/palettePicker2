<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <section class="palette">
    <h1 class="title">Palette Picker</h1>
    <div class="color-swatches">
      <div class="swatch" id="swatch1">
        <div class="lock">UNLOCKED</div>
        <h3 class="hex"></h3>
      </div>
      <div class="swatch" id="swatch2">
        <div class="lock">UNLOCKED</div>
        <h3 class="hex"></h3>
      </div>
      <div class="swatch" id="swatch3">
        <div class="lock">UNLOCKED</div>
        <h3 class="hex"></h3>
      </div>
      <div class="swatch" id="swatch4">
        <div class="lock">UNLOCKED</div>
        <h3 class="hex"></h3>
      </div>
      <div class="swatch" id="swatch5">
        <div class="lock">UNLOCKED</div>
        <h3 class="hex"></h3>
      </div>
    </div>
    <form class="save--palette-form">
      <button class="palette--generator-btn">Generate New Palette</button>
      <div>
        <select class="project-dropdown"></select>
        <input type="text" class="new--palette-input" placeholder="Palette name">
        <button class="save--palette-btn">Save Palette</button>
      </div>
    </form>
  </section>
  <hr>
  <section class="projects">
    <form class="new--project-form">
      <label>Create a new project</label>
      <input type="text" class="new--project-input" placeholder="New project name">
      <button class="save--project-btn">Save Project</button>
    </form>
    <div class="projects-container">
    </div>
    <script src="index.js"></script>

  </section>
  
</body>
</html>
